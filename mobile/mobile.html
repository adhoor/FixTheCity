<head>
  <title>Mobile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body class="text-muted">
	<h1>MOBILE: Form Entry</h1>
	{{>sAlert}}
		<div class="container-fluid">
			
				<form class="new-task form-inline">
					
					<div class="form-group">
						
						<label> Photo</label><br>
		        		<img width="100" class="photo" style="display:none"><br>
		        		{{>example}}<br> <br>
						<label> Topic</label><br>
						<input type="text" class="form-control" name="topic" placeholder="e.g. Grafitti..." />
						<br><br>
						<label> Extra Detail</label><br>
		        		<input type="text" class="form-control" name="details" placeholder="e.g. in the park..." /> <br>
		        		
		        		<button type="submit" class="btn btn-secondary" value="submit">Submit</button>
	        		</div>
	        		
	      		</form>
			
		</div>	
</body>


<template name="example">

    <button type="submit" class="btn btn-secondary takePhoto">Take Photo</button>
    
</template>
